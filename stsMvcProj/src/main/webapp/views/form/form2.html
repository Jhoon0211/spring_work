<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>form/form</title>
<style>
	*{margin: 0 auto;}
	form{
		margin-top: 150px;
		width: 500px;	
	}
	table tr td input{
		width: 500px;
		height: 50px;
		border: 1px solid #ccc;
		margin-bottom: 10px;

	}
	table tr td select{
		width: 510px;
		height: 50px;
		border: 1px solid #ccc;
		margin-bottom: 10px;

	}
	table tr td label{
		width:200px;
	}
	#info p{
		text-align: center;
	}
	table tr td #join{
		background-color: dimgray;
		color: white
	}
</style>
</head>
<body>

<!-- 컨트롤러에서 적용한 memData를 사용 -->
<div class="joinform">
	<form action="" method="post" th:object="${memberData}">

		<table>
			<!-- 아이디 -->
			<tr>			
				<td><input type="text" name="memberid" placeholder="아이디* (영문소문자/숫자, 4~16자)"/></td>
			</tr>
			<!-- 비밀번호 -->
			<tr>			
				<td><input type="text" name="passwd" placeholder="비밀번호* (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자) "/></td>
			</tr>
			<!-- 비밀번호 확인 -->
			<tr>			
				<td><input type="text" name="passwd_confirm" placeholder="비밀번호 확인*"/></td>
			</tr>
			<!-- 힌트 [] -->
			<tr>
			    <td>
			        <select>
			            <option th:each="ht : *{hints}" th:value="${ht.key}" th:text="${ht.value}"/>
			        </select>
			    </td>
			</tr>
			<!-- 힌트 답변-->
			<tr>			
				<td><input type="text" name="hint_answer" placeholder="비밀번호 확인 답변*"/></td>	
			</tr>
			<!-- 이름 -->
			<tr>
				<td><input type="text" name="pname" placeholder="이름*"/></td>
			</tr>
			
			<!-- 이메일 -->
			<tr>
				<td><input type="text" name="email" placeholder="이메일*"/></td>
			</tr>
			<!-- 알게 된 경로 -->
			<!--<tr>
				<td>남기실 말</td>
				<td><textarea name="*{content}" cols="60" rows="7"/></td>
			</tr>-->

			<tr>
				<td align="center">
					<input type="submit" value="회원가입" id="join" />
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
