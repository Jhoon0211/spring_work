<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attrForm</title>
</head>
<body>
<h2>회원가입</h2>
<form action="joinReg" method="post">
	<table border="">
		<tr>
			<td>아이디</td>
			<td><input type="text" name="joinid" /></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" name="joinpw" /></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" name="joinemail" /></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="joinname" /></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td><input type="text" name="joinbirth" /></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="text" name="joingender" /></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="text" name="joinphone" /></td>
		</tr>	
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="입력" />
			</td>
		</tr>
	</table>
</form>

</body>
</html>
