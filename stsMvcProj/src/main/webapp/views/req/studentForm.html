<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>request/orderForm</title>
</head>
<body>
<h1>request/studentForm</h1>
<form action="" method="post">
	<table border="">
		<tr>
			<td>이름</td>
			<td>반</td>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>
		<tr th:each="no : ${#numbers.sequence(0,19)}">
			<td><input type="text" th:name="|studat[${no}].stuname|" th:value="${'학생' + (no+1)}"/></td>
		    <td>
			    <input type="text" th:name="|studat[${no}].ban|" 
			           th:value="${((T(java.lang.Math).floor(T(java.lang.Math).random() * 9) + 1) + '반').replace('.0', '')}" />
			</td>
		  	<td><input type="text" th:name="|studat[${no}].kor|" th:value="${T(java.lang.Math).round(T(java.lang.Math).random() * 50 + 50)}" /></td>
		    <td><input type="text" th:name="|studat[${no}].eng|" th:value="${T(java.lang.Math).round(T(java.lang.Math).random() * 50 + 50)}" /></td>
		    <td><input type="text" th:name="|studat[${no}].mat|" th:value="${T(java.lang.Math).round(T(java.lang.Math).random() * 50 + 50)}" /></td>
		</tr>
		<tr>
			<td colspan="5" align="center" height="50px;">
				<input type="submit" formaction="/request/studentBan" value="반별" />
				<input type="submit" formaction="/request/studentSco" value="성적별" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
