<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>request/orderForm</title>
<style>
	table tr:nth-child(4) td:nth-child(3) input{
		background-color: yellow;
	}
	
</style>
</head>
<body>
<h1>request/orderForm</h1>
<form action="" method="post">
	<table border=""
		<tr>
			<td>제품명</td>
			<td>단가</td>
			<td>수량</td>
		</tr>
		<!-- 0부터 10까지 2씩 증가 -->
		<tr th:each="no : ${#numbers.sequence(0,4)}">
			<!--  
				arr[0].name 방식으로 접근하면 한 개의 인덱스만 넘어온다.
				th:name="${'arr[' + no + '].pname'}" 이렇게 해야 for문 마냥 넘어온다.
			-->
			<td><input type="text" th:name="${'arr[' + no+'].pname'}" th:value="${'제품' + no}"/></td>
			<td><input type="text" th:name="|arr[${no}].price|" th:value="${(no+1)*1000}" /></td>
			<td><input type="text" th:name="|arr[${no}].cnt|" th:value="${(no+3)%4+2}"/></td>
		</tr>
			<!-- OrderData안에 OrderAddr ad를 가져오고, ()
				 OrderAddr의 addr1, addr2, zipcode을 각각 가져온다. -->	
		<tr>
			<td rowspan="3">주소</td>
			<td>우편번호</td>
			<td><input type="text" name="ad.zipcode" value="12345"/></td>
		</tr>
		<tr>
			<td>기본주소</td>
			<td><input type="text" name="ad.addr1" value="경기도 용인시"/></td>
		</tr>
		<tr>
			<td>상세주소</td>
			<td><input type="text" name="ad.addr2" value="낙은로 100-30"/></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="submit" value="결제" />
			</td>
		</tr>
		<tr>
			<td><input type="text" name="" /></td>
			<td><input type="text" name="" /></td>
			<td><input type="text" name="" /></td>
		</tr>
	</table>
</form>
</body>
</html>
